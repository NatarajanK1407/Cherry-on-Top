<body>
    <!--Navbar-->

        <div class="glass">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light">

        </div>
    </section>
    <!--Form-->
    <div class="container">
        <div class="table-heading">
            <h1 class="inputs">Reserve a table !</h1>
        </div>
        <form id="form">
            <div class="input-control">
                <label class="inputs" for="u_name">Name</label>
                <input type="text" class="form-control" id="u_name" placeholder="Enter your name : " required>
            </div>
            <div class="input-control">
                <label class="inputs" for="emailAdd">Email Address</label>
                <input type="email" class="form-control" id="emailAdd" placeholder="Enter your email address : "
                    required>
            </div>
            <div class="input-control">
                <label class="inputs" for="formGroupExampleInput2"">Contact Number</label>
                <input type=" text" class="form-control" id="phNumber" placeholder="Enter your contact number : "
                    required>
                    <span id="phoneError"></span>
            </div>
            <div class="input-control">
                <label class="inputs" for="formGroupExampleInput2">No of Guests</label>
                <input type="number" class="form-control" id="noGuest" placeholder="Enter the number of guests : "
                    required>
            </div>
            <div class="input-control">
                <label class="inputs" for="formGroupExampleInput2">Time</label>
                <input type="datetime-local" class="form-control" id="time" placeholder="Choose a time" required>
            </div>
            <button class="btn btn-dark">Submit</button>
        </form>

        <marquee class="info" behavior="scroll" direction="left">For your kind notice Walk in dining is also available....</marquee>
    </div>

    <footer id="footer" style="padding-bottom: 0.85%;" >
